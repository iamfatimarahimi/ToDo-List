<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <style>
      .list-group-item {
        display: flex;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-check">
        <input
          class="form-check-input slc-all"
          type="checkbox"
          value=""
          id="flexCheckDefault "
        />
        <label class="form-check-label slc-all-label" for="flexCheckDefault">
          Select All
        </label>
      </div>
      <br />
      <ul class="list-group">
        <li class="list-group-item active" aria-current="true">
          An active item
        </li>
        <li class="list-group-item clone">
          <div class="form-check">
            <input
              class="form-check-input single-slc"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault"> </label>
          </div>
          <p class="userText">English Practice</p>
        </li>
        <li class="list-group-item">
          <div class="form-check">
            <input
              class="form-check-input single-slc"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault"> </label>
          </div>
          Internship
        </li>
        <li class="list-group-item">
          <div class="form-check">
            <input
              class="form-check-input single-slc"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault"> </label>
          </div>
          Study
        </li>
        <li class="list-group-item">
          <div class="form-check">
            <input
              class="form-check-input single-slc"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault"> </label>
          </div>
          Shower
        </li>
      </ul>
      <br />
      <div class="input-group mb-3">
        <button
          class="btn btn-primary add-text"
          type="button"
          id="button-addon1"
        >
          Button
        </button>
        <input
          type="text"
          class="form-control"
          placeholder=""
          aria-label="Example text with button addon"
          aria-describedby="button-addon1"
        />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
